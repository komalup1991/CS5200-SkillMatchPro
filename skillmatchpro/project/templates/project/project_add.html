{% extends 'project/base.html' %}
{% block content %}
<script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Add project </h3>
            </div>
            <div class="panel-body">
                <form method ="post" >
                    {% csrf_token%}
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="title" value="title">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="description" value="Description">
                    </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Target</label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" name="target" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="100" value="100">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputDdl" class="col-sm-2 col-form-label">Start Date</label>
                        <div class="col-sm-10">
                            <input id="ddl" name="startdate" class="form-control" type="date" value="2023-12-06">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputDdl" class="col-sm-2 col-form-label">End Date</label>
                        <div class="col-sm-10">
                            <input id="ddl" name="enddate"  class="form-control" type="date" value="2023-12-13">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputDdl" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            {% for category in data %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="{{ category.0 }}" value="{{ category.1 }}" checked>
                                <label class="form-check-label" for="{{ category.0 }}">
                                    {{ category.1 }}
                                </label>
                            </div>
                            {% endfor %} 
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="file" class="col-sm-2 col-form-label">Choose a picture:</label>
                        <div class="col-sm-10">
                            <input type="file" id="file" name="file" accept="image/png, image/jpeg" />
                        </div>
                    </div>

                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            

            </div>

        </div>
    </div>
</div>


{% endblock content %}
