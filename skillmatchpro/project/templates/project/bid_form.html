{% extends 'project/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bid for Project </title>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" > Add Bid for Project: {{curProject.0.0}} {{curProject.0.1}}</h3>
                    </div>
                    <div class="panel-body">
                        <form method ="post">
                            {% csrf_token%}
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Bid Amount</label>
                                <div class="col-sm-10">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="number" name="amount" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="â‰¥ {{max_bid}}" value="{{ max_bid }}">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                            </div>
 
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    

                    </div>

                </div>
            </div>
        </div>
</body>
</html>
{% endblock content %}
