{% extends "userInfo/base.html" %}

{% block content%}

    <h2>Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'profile' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>

{% endblock content%}
