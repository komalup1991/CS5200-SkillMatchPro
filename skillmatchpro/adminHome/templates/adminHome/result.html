{% extends "homePage/designDemo.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result</title>
    <style>
        /* Custom style to align buttons */
        .button-container {
            display: flex;
            /* justify-content: space-between; */
            margin-top: 20px; /* Adjust as needed */
        }

        Add space between button containers
        .button-container + .button-container {
            margin-top: 20px; /* Adjust as needed */
        }

        input {
            width: 100%; /* Adjust the width as needed */
            padding: 10px; /* Adjust the padding as needed */
            box-sizing: border-box; /* Include padding in the width */
            margin-bottom: 10px; /* Adjust as needed */
        }

        /* Result box styles */
        .result-box {
            border: 1px solid #ddd; /* Add a border for separation */
            padding: 10px;
            margin-top: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    
    <form method="post" action="{% url 'query_result' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
           
            <div class="button-container">
                <button type="submit" class="btn btn-warning ms-3 custom-btn me-2">Submit Query</button>
                <a class="btn btn-warning ms-3 custom-btn me-2" href="{% url 'custom-admin:admin-dashboard' %}">Back to Admin Dashboard</a>
            </div>
        </body>
        
    </form>
    {% if query_result %}
        <div class="result-box">
            <p>{{ query_result }}</p>
        </div>
    {% endif %}
   

</html>
{% endblock %}
