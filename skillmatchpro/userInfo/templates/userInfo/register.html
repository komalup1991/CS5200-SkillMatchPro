{% extends "userInfo/base.html" %}
{% load static %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light sticky-top" data-navbar-on-scroll="data-navbar-on-scroll">
    <div class="container">
        <img src="{% static 'homePage/img/logo.png' %}" id="logo" height="31" alt="logo" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
            </ul>
            <div class="d-flex ms-lg-2">
                <a class="btn btn-secondary-outline ms-3 custom-btn me-2" href="{% url 'login' %}">Log In</a>
            </div>
            <div class="d-flex ms-lg-2">
                <a class="btn btn-secondary-outline ms-3 custom-btn me-2" href="{% url 'register' %}">Sign Up</a>
            </div>
            <hr />
        </div>
    </div>
</nav>
{% endblock navbar %}

{% block content%}
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            <div class="row mb-3">
                <button class="btn btn-secondary" type="submit">Sign Up</button>
            </div>
            </form>
     
            <div class="pt-3">
                <small class="text-muted">Already have an Account?
                    <a href="{% url 'login' %}" class="ml-2">Sign In</a>
                </small>
            </div> 
        </div>
    </div>
{% endblock content%}
